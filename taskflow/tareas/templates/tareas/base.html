{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="{%url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> TaskFlow
                </a>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <form class="d-flex">
                    {% if user.is_authenticated %}
                    <span class="navbar-text"> Has iniciado sesi√≥n como {{user.username}}</span>
                    <a href="{% url 'home' %}"><button class="btn btn-primary" type="button">Home</button></a>
                    {% else %}
                    <a href="{%url 'login' %}"><button class="btn btn-primary" type="button">Login</button></a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <main class="content">

    {% block content %}

    {% endblock content %}
    </main>



    <footer>
        <footer class="footer">
            <div class="p-4">
                <p>Footer</p>
            </div>
    </footer>
</body>
