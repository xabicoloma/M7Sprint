{% extends "tareas/base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card login-content shadow-lg border-0">
                <div class="card-body">
                    <div class="text-center">
                        <img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
                    </div>
                    <h3 class="text-logo">Login</h3>
                    <br>
                    <form class="forms" method='POST'>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label ">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label ">Password</label>
                            {{ form.password }}
                        </div>
                        <button class="btn btn-primary btn-sm border-0 w-100" type="submit">Inicia sesi√≥n</button>
                    </form>
                </div>
                <div class="nomember">
                    <p class="text-center">No tienes una Cuenta? <a href="{% url 'register' %}">Crear Cuenta</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
